<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Airgap</title>
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="splash">
      <h1>Airgap</h1>
      <div id="image-picker">
        <script type="text/html" id="li-template">
          <li><label><input type="radio" name="source" {checked}><img src="{url}"></label></li>
        </script>
        <ul></ul>
        <form>
          <input type="file" name="file" id="file" required>
        </form>      
      </div>
    </div>
    <div id="status"></div>
    <canvas id="emitter"></canvas>
    <canvas id="camera"></canvas>
    <canvas id="pixel"></canvas>
    <canvas id="input"></canvas>
    <canvas id="output"></canvas>
    <canvas id="input-graph" class="graph"></canvas>
    <canvas id="output-graph" class="graph"></canvas>
    <div id="buttons">
      <button id="transmit" disabled>Transmit</button>
      <button id="fullscreen">Fullscreen</button>
    </div>
  </body>
</html>
