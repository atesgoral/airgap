<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Airgap</title>
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="image-picker">
      <script type="text/html" id="li-template">
        <li>
          <label>
            <input type="radio" name="source" {checked} data-idx="{idx}"><img src="{url}">
          </label>
        </li>
      </script>
      <ul></ul>
      <form>
        <label id="upload" title="Upload">
          Upload
          <input type="file" name="file" id="file" accept="image/*" />
        </label>
      </form>
      <button type="button" id="ok">OK</button>
    </div>
    <div id="status"></div>
    <canvas id="emitter"></canvas>
    <canvas id="camera"></canvas>
    <canvas id="pixel"></canvas>
    <canvas id="input"></canvas>
    <canvas id="output"></canvas>
    <canvas id="input-graph" class="graph"></canvas>
    <canvas id="output-graph" class="graph"></canvas>
    <div id="buttons">
      <button id="transmit" disabled>Transmit</button>
      <button id="fullscreen">Fullscreen</button>
    </div>
  </body>
</html>
